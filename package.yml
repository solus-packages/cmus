name       : cmus
version    : 2.8.0
release    : 12
source     :
    - https://github.com/cmus/cmus/archive/v2.8.0.tar.gz : 756ce2c6241b2104dc19097488225de559ac1802a175be0233cfb6fbc02f3bd2
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Small, fast and powerful console music player for Unix-like operating
    systems
description: |
    Small, fast and powerful console music player for Unix-like operating systems
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(flac)
    - pkgconfig(libavformat)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio)
    - pkgconfig(libcue)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(opusfile)
    - pkgconfig(samplerate)
    - pkgconfig(systemd)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - faad-devel
    - libmad-devel
setup      : |
    ./configure prefix=/usr libdir=%libdir% CONFIG_JACK=n
build      : |
    %make
install    : |
    %make_install
